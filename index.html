<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title> Практическое задание: слайдер с фото </title>
  </head>
  <body>
    <header class="header container">
      <nav class="header__nav">
    </header>

    <main class="main container">
      <h1 class="main__title">Котьки</h1>

      <div class="main__btn-wrapper">
        <button class="main__load-btn main__btn">Котька появись</button>
        <button class="main__clear-btn main__btn">Котька исчезай</button>
      </div>
      

      <!-- Блок вывода постов -->
      <section class="main__posts">
        <div class="main__posts-container"></div>
      </section>
      <!-- Конец Блока вывода постов -->
    </main>

    <footer class="footer container">
    </footer>

    <!-- если поместить данный скрипт в <head>, то 
      addEventListener выдаст ошибку (null) и кнопки не будут работать,
      т.к. скрип отработает до того, как прогрузится DOM и кнопки будут получены скриптом, 
      именно поэтому скрипт лучше помещать перед </body>
      -->
    <script src="script.js"></script>
  </body>
</html>
